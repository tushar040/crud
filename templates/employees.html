<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Employee List</h1>

    <table class="table">
  <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Ride</th>
                <th>Employee ID</th>
                <th>Designation</th>
                <th>Phone Number</th>
            </tr>
        </thead>
     <tbody>
        {% for item in employees %}
        <tr>
            <td>{{ item.f_name }}</td>
            <td>{{ item.l_name }}</td>
            <td>{{ item.Gender }}</td>
            <td>{{ item.Ride }}</td>
            <td>{{ item.Emp_ID }}</td>
            <td>{{ item.Des }}</td>
            <td>{{ item.phone }}</td>
        </tr>
        {% endfor %}

</table>

</body>
</html>
