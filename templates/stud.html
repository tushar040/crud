<!DOCTYPE html>
<html lang="en">
<head>
    <title>student List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Student List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>gender </th>
            <th>ride</th>
            <th>city</th>
            <th>Color</th>
            <th>file</th>
        </tr>
        </thead>
        <tbody>
        {% for item in stud %}
        <tr>
            <td>{{ item.f_name }}</td>
            <td>{{ item.l_name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.ride }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.file }}</td>
            <td>{{ item.color }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
