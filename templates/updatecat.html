                    <div class="col-sm-12 col-xl-12">

                            <form method="post" action="../../updaterecord/{{update.id}}">

                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control" name="Description" value="{{update.Description}}" >
                                    </div>
                                <div class="mb-3">

                                    <label class="form-label">catimage</label>
                                    <input type="file" name="catimage" value="{{item.catimage}}" >

                        </div>
                    </div>
